<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sign In Form</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/animate.css">
  <script type="text/javascript" src="./scripts/main.js"></script>
  <script type="text/javascript" src="./scripts/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="./scripts/md5.js"></script>
  <script type="text/javascript" src="../bower_components/crypto-js/crypto-js.js"></script>

  
</head>

<body>
  <div class="inner">
    <form action="javascript:validateLogin();" method="post" id="Form">
      <h1 id="form-heading">Please sign in</h1>
      <fieldset id="fieldset-form">
        
        <div>
          <input type="email" id="email" name="user_email" class="form-control" autocomplete="off" placeholder="Email" oninput="hideEmailLabel()" />
          <div class="valid-label" id="email-label">Please enter valid email</div>
        </div>
        <div>
        <input type="password" id="password" name="user_password" class="form-control" autocomplete="off" placeholder="Password" oninput="hidePasswordLabel();" />
        <div class="valid-label" id="password-label">Please enter valid password</div>
      </div>
      </fieldset>
      <button type="submit" id="btn-sign-form">Sign In</button>
      <div class="valid-label" id=""><a href="./signup.html" id="anchor-label">Create an account</a></div>


    </form>
  </div>
</body>

</html>
