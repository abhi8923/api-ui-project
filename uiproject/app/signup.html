<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/animate.css">
  <script type="text/javascript" src="./scripts/main.js"></script>
  <script type="text/javascript" src="./scripts/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="./scripts/md5.js"></script>
  <script type="text/javascript" src="../bower_components/crypto-js/crypto-js.js"></script>

  
</head>

<body>
  <div class="inner">
    <form action="javascript:validateSignUp();" method="post" id="form">
      <h1 id="form-heading">Please sign up</h1>
      <fieldset id="fieldset-form">
        <div>
          <input type="text" id="userName" name="user_name" class="form-control" autocomplete="off" placeholder="Full Name" oninput="hideNameLabel()" />
          <div class="valid-label" id="name-label">Please enter valid username</div>
        </div>
        <div>
          <input type="email" id="email" name="user_email" class="form-control" autocomplete="off" placeholder="Email" oninput="hideEmailLabel()" />
          <div class="valid-label" id="email-label">Please enter valid email</div>
        </div>
        <div>
        <input type="password" id="password" name="user_password" class="form-control" autocomplete="off" placeholder="Password" oninput="checkPasswordStrength(); hidePasswordLabel();" />
        <div id="complexity" class="default">Empty password</div>
        <div class="valid-label" id="password-label">Please enter valid password</div>
</div>
<div>
        <input type="password" id="conf_password" name="user_conf_password" class="form-control" autocomplete="off" placeholder="Confirm Password" oninput="checkConfirmPassword()" />
        <div class="valid-label" id="cpass-label">Confirm password cannot be empty</div>
      </div>
      </fieldset>
      <button type="submit" id="btn-sign-form">Sign Up</button>
      <div class="valid-label" id=""><a href="./signin.html" id="anchor-label">Sign in</a></div>
    </form>
  </div>
</body>

</html>
